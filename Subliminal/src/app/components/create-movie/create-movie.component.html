<form [formGroup]="formMovie" (submit)="onSubmit()">
  <label for="title">Title:</label>
  <input formControlName="title" id="title" name="title" type="text" required>

  <label for="age_choises">Age:</label>
  <select formControlName="age_choises" id="age_choises" name="age">
    <option value="kids">Kids</option>
    <option value="adults">Adults</option>
  </select>

  <select formControlName="categories" id="categories" name="categories" multiple>
    <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
  </select>

  <label for="description">Description:</label>
  <input formControlName="description" id="description" name="description" type="text" required>

  <label for="cover_image">Cover Image</label>
  <input formControlName="cover_image" id="cover_image" name="cover_image" type="file" (change)="onCoverImageSelect($event)" required>

  <button type="submit">Create</button>
</form>
