<body>

  <div class="wrapper">

    <div class="registration-form">

      <h1>Sign Up</h1>

      <form (submit)="signup()">

        <div class="input-group">
          <input type="email" [(ngModel)]="email" name="email" required placeholder="email">
        </div>

        <div class="input-group">
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Password">
        </div>

        <div class="input-group">
          <input type="password" [(ngModel)]="password_again" name="password_again" required placeholder="Confirm Password">
        </div>

        <div class="input-group">
          <label>
            <input type="checkbox" [(ngModel)]="isAuthor" name="isAuthor">
            I want to be an author
          </label>
        </div>


        <button type="submit">Sign Up</button>

      </form>

      <div class="sign-in">
        <p>Already have an account? <a (click)="this.router.navigate(['/login'])">Sign in</a></p>
      </div>

    </div>

  </div>

</body>
