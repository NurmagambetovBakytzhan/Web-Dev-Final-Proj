<body>
  <div class="background">
    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/61e79073-50cf-4f7b-9a23-73290e6f7dca/a56e50a8-04b1-4b50-9175-9f55d1c68d28/KZ-ru-20230410-popsignuptwoweeks-perspective_alpha_website_large.jpg" alt="">
  </div>

  <div class="wrapper">

    <div class="registration-form">

      <h1>Sign Up</h1>

      <form (submit)="signup()">

        <div class="input-group">
          <input type="email" [(ngModel)]="email" name="email" required placeholder="email">
        </div>

        <div class="input-group">
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Password">
        </div>

        <div class="input-group">
          <input type="password" [(ngModel)]="password_again" name="password_again" required placeholder="Confirm Password">
        </div>

        <button type="submit">Sign Up</button>

      </form>

      <div class="sign-in">
        <p>Already have an account? <a (click)="this.router.navigate(['/login'])">Sign in</a></p>
      </div>

    </div>

  </div>

</body>
