<body>

<div *ngIf="!this.authService.is_authenticated">
  <div class="login-wrapper-background">
    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/61e79073-50cf-4f7b-9a23-73290e6f7dca/a56e50a8-04b1-4b50-9175-9f55d1c68d28/KZ-ru-20230410-popsignuptwoweeks-perspective_alpha_website_large.jpg" alt="">
  </div>
  <div class="login-wrapper">

    <div class="login-form">

      <form (submit)="onSubmit()" class="input-data">

        <h1>Login</h1>
        <input type="text" [(ngModel)]="email" name="email" placeholder="email"/>
        <input type="password" [(ngModel)]="password" name="password" placeholder="password"/>
        <button type="submit">Login</button>

      </form>

      <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>

      <div class="sign-up">
        <h4>New at Subliminal? <a (click)="this.router.navigate(['/registration'])">Sign up now!</a> </h4>

      </div>
    </div>



  </div>
</div>
</body>
