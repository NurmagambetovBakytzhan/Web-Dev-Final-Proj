<div class="login" *ngIf="!is_authenticated">

  <h2>Please login!</h2>
  <p>Username <input type="text" [(ngModel)]="email" /></p>
  <p>Password <input type="password" [(ngModel)]="password" /></p>
  <button class="btn_in" (click)="login()">Login</button>

</div>

<div class="login" *ngIf="is_authenticated">
  <router-outlet></router-outlet>
  <div class="main">
    <app-movies></app-movies>
    <button (click)="logout()">Logout</button>
  </div>
</div>
